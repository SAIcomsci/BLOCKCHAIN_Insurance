<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="This web app is to store and retrive the student details using Ethereum, Metamask, Ganache, Truffle">
    <meta name="author" content="Indrason">

    <title>Company | Insurance HUB</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Insurance HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="company.html">Add Company</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" type="button" onclick="btn_viewcom_menu()">View
                            Company</button>
                    </li>
                    <li class="nav-item" id="addInsLink">
                        <a class="nav-link" href="add_insurance.html">Add Insurance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">


        <!-- Add Company section to add Company details -->
        <section id="addCompany">
            <div class="text-center my-4">
                <h1>Company Registration</h1>
            </div>

            <hr>

            <div class="row justify-content-center mt-4">
                <div class="col-md-2">License ID</div>
                <div class="col-md-5"><input type="number" id="new_cid" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2"> Company Name</div>
                <div class="col-md-5"><input type="text" id="new_cname" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Business Location</div>
                <div class="col-md-5"><textarea class="form-control" id="new_caddress" rows="3"></textarea></div>
            </div>
            <!-- <div class="row justify-content-center mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-5">age<input type="number" id="new_age" class="form-control"></div>
      
                <div class="row justify-content-center mt-4">
                  <div class="col-md-2">Gender</div>
                  <div class="col-md-5"><input type="text" id="new_gen" class="form-control"></textarea></div>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-md-2">contact</div>
                <div class="col-md-5"><input type="number" id="new_con" class="form-control"></div>
              </div> -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnAddCom()">ADD</button></div>
            </div>

            <div id="add_err" class="text-center"></div>

            <hr>
        </section>

        <!-- View Company section to show the details of the company -->
        <section id="viewCom">
            <div class="text-center my-4">
                <h1>Display Company Details</h1>
            </div>

            <hr>

            <!-- <div class="row justify-content-center mt-4">
                <div class="col-md-2"> License Id</div>
                <div class="col-md-5"><input type="number" id="li_id" class="form-control"></div>
            </div> -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnViewcom()">VIEW</button></div>
            </div>

            <div id="view_err" class="text-center"></div>

            <div id="view_result2">
                <div class="row justify-content-center my-4">
                    <div class="col-md-6">
                        <b>Address:</b> &emsp;&emsp; <label id="view_cad"></label> <br>
                        <b>License Id:</b> &emsp;&emsp; <label id="view_id"></label> <br>
                        <b>Name:</b> &emsp;&emsp; <label id="view_cname"></label> <br>
                        <b>Location:</b> &emsp;&emsp; <label id="view_clocation"></label> <br>
                        <b>ID:</b> &emsp;&emsp; <label id="view_cid"></label> <br>
                        <!-- <b>Age:</b> &emsp;&emsp; <label id="view_age"></label> <br>
                    <b>Gender:</b> &emsp;&emsp; <label id="view_gender"></label> <br>
                    <b>Contact:</b> &emsp;&emsp; <label id="view_contact"></label>  -->
                    </div>
                </div>
            </div>

            <hr>
        </section>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        //$('#addInsLink').hide();
        $('#viewCom').hide();

        // button click functon for "show company"
        function btn_viewcom_menu() {
            $('#viewCom').show();
            $('#addCompany').hide();
            $('#view_result2').hide();
            $('#view_err').text('');
        }
    </script>
</body>

</html>
