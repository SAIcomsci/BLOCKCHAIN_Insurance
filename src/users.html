<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="This web app is to store and retrive the student details using Ethereum, Metamask, Ganache, Truffle">
    <meta name="author" content="Indrason">

    <title>Users | Insurance HUB</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Insurance HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html">Add User</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" type="button" onclick="btn_viewUser_menu()">View User</button>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apply_insurance.html">Apply for Insurance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">


        <!-- Add User section to add User details -->
        <section id="addUser">
            <div class="text-center my-4">
                <h1>User Registration</h1>
            </div>

            <hr>

            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Addhaar ID</div>
                <div class="col-md-5"><input type="number" id="new_aid" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Name</div>
                <div class="col-md-5"><input type="text" id="new_name" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Address</div>
                <div class="col-md-5"><textarea class="form-control" id="new_address" rows="3"></textarea></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Age</div>
                <div class="col-md-5"><input type="number" id="new_age" class="form-control"></div>
            </div>

            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Gender</div>
                <div class="col-md-5">
                    <input type="radio" name="new_gen" id="new_gen" value="Male"> Male &emsp;&emsp;
                    <input type="radio" name="new_gen" id="new_gen" value="Female"> Female
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Contact</div>
                <div class="col-md-5"><input type="number" id="new_con" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnAddUser()">ADD</button></div>
            </div>

            <div id="add_err" class="text-center"></div>

            <hr>
        </section>

        <!-- View Student section to show the details of the student -->
        <section id="viewUser">
            <div class="text-center my-4">
                <h1>Display User Details</h1>
            </div>

            <hr>

            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnViewUser()">VIEW MY ACCOUNT</button></div>
            </div>

            <div id="view_err" class="text-center"></div>

            <div id="view_result">
                <div class="row justify-content-center my-4">
                    <div class="col-md-6">
                        <b>Addhaar Id:</b> &emsp;&emsp; <label id="view_aid"></label> <br>
                        <b>Name:</b> &emsp;&emsp; <label id="view_name"></label> <br>
                        <b>Location:</b> &emsp;&emsp; <label id="view_location"></label> <br>
                        <b>Age:</b> &emsp;&emsp; <label id="view_age"></label> <br>
                        <b>Gender:</b> &emsp;&emsp; <label id="view_gender"></label> <br>
                        <b>Contact:</b> &emsp;&emsp; <label id="view_contact"></label> <br>
                        <b>Id:</b> &emsp;&emsp; <label id="view_id"></label>
                    </div>
                </div>
            </div>

            <hr>
        </section>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script>
        $('#viewUser').hide();

        // Button click function for 'View User' button
        function btn_viewUser_menu() {
            $('#viewUser').show();
            $('#addUser').hide();
            $('#view_result').hide();
            $('#view_err').text('');
        }
    </script>
</body>

</html>
