<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="This web app is to store and retrive the student details using Ethereum, Metamask, Ganache, Truffle">
    <meta name="author" content="Indrason">

    <title>Company | Insurance HUB</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Insurance HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link" href="company.html"><i class="bi bi-arrow-left"></i> Go Back</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">


        <!-- Add Company section to add Company details -->
        <section id="addPolicy">
            <div class="text-center my-4">
                <h1>Insurance Registration</h1>
            </div>

            <hr>

            <div class="row justify-content-center mt-4">
                <div class="col-md-2">Insurance ID</div>
                <div class="col-md-5"><input type="number" id="new_iid" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2"> Insurance Name</div>
                <div class="col-md-5"><input type="text" id="new_iname" class="form-control"></div>
            </div>
             <div class="row justify-content-center mt-4">
                <div class="col-md-2"></div>
                <div class="col-md-5">Premuim Monthly<input type="number" id="new_pre" class="form-control"></div>
      
                <div class="row justify-content-center mt-4">
                  <div class="col-md-2">Insurance Priod</div>
                  <div class="col-md-5"><input type="number" id="new_pri" class="form-control"></textarea></div>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-md-2">Reimburse Money</div>
                <div class="col-md-5"><input type="number" id="new_rem" class="form-control"></div>
              </div> 
              <div class="row justify-content-center mt-4">
                <div class="col-md-2"> Company Name</div>
                <div class="col-md-5"><input type="text" id="new_cname" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-2"> Company Account Add</div>
                <div class="col-md-5"><input type="text" id="new_cadd" class="form-control"></div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnAddCom()">ADD</button></div>
            </div>

            <div id="add_err" class="text-center"></div>

            <hr>
        </section>

        <!-- View Company section to show the details of the company -->
        <section id="viewCom">
            <div class="text-center my-4">
                <h1>Display Company Details</h1>
            </div>

            <hr>

            <!-- <div class="row justify-content-center mt-4">
                <div class="col-md-2"> License Id</div>
                <div class="col-md-5"><input type="number" id="li_id" class="form-control"></div>
            </div> -->
            <div class="row justify-content-center mt-4">
                <div class="col-md-3"><button type="button" class="btn btn-success form-control"
                        onclick="App.btnViewcom()">VIEW</button></div>
            </div>

            <div id="view_err" class="text-center"></div>

            <div id="view_result2">
                <div class="row justify-content-center my-4">
                    <div class="col-md-6">
                        <b>Address:</b> &emsp;&emsp; <label id="view_cad"></label> <br>
                        <b>License Id:</b> &emsp;&emsp; <label id="view_cid"></label> <br>
                        <b>Name:</b> &emsp;&emsp; <label id="view_cname"></label> <br>
                        <b>Location:</b> &emsp;&emsp; <label id="view_clocation"></label> <br>
                        <!-- <b>Age:</b> &emsp;&emsp; <label id="view_age"></label> <br>
                    <b>Gender:</b> &emsp;&emsp; <label id="view_gender"></label> <br>
                    <b>Contact:</b> &emsp;&emsp; <label id="view_contact"></label>  -->
                    </div>
                </div>
            </div>

            <hr>
        </section>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
