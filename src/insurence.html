<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="This web app is to store and retrive the student details using Ethereum, Metamask, Ganache, Truffle">
    <meta name="author" content="Indrason">
    
    <title>Students Records</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <div class="text-center my-4">
        <h1>Company Registration</h1>
      </div>
      
      <hr>

      <!-- Main menu with two buttons -->
      <div class="text-center">
        <a class="btn btn-lg btn-info" href="index.html">Users</a> &emsp;&emsp;
        <button class="btn btn-lg btn-primary" type="button" onclick="App.btn_AddCom_menu()">Company Registration</button>
        <button class="btn btn-lg btn-primary" type="button" onclick="App.btn_viewcom_menu()">View Company</button> &emsp;&emsp;
      </div>

      <hr>

      <!-- Add Insurence section to add Insurence details -->
      <section id="addIns">
        <h4 class="text-center my-4"><u>Add New Insurence Company</u></h4>

        <div class="row justify-content-center mt-4">
          <div class="col-md-2">License ID</div>
          <div class="col-md-5"><input type="number" id="new_cid" class="form-control"></div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-2"> Company Name</div>
          <div class="col-md-5"><input type="text" id="new_cname" class="form-control"></div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-2">Business Location</div>
          <div class="col-md-5"><textarea class="form-control" id="new_caddress" rows="3"></textarea></div>
        </div>
        <!-- <div class="row justify-content-center mt-4">
          <div class="col-md-2"></div>
          <div class="col-md-5">age<input type="number" id="new_age" class="form-control"></div>

          <div class="row justify-content-center mt-4">
            <div class="col-md-2">Gender</div>
            <div class="col-md-5"><input type="text" id="new_gen" class="form-control"></textarea></div>
          </div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-2">contact</div>
          <div class="col-md-5"><input type="number" id="new_con" class="form-control"></div>
        </div> -->
        <div class="row justify-content-center mt-4">
          <div class="col-md-3"><button type="button" class="btn btn-success form-control" onclick="App.btnAddCom()">ADD</button></div>
        </div>

        <div id="add_err" class="text-center"></div>

        <hr>
      </section>

      <!-- View company section to show the details of the companynp -->
      <section id="viewCom">
        <h4 class="text-center my-4"><u>View Company by License ID</u></h4>

        <div class="row justify-content-center mt-4">
          <div class="col-md-2"> License Id</div>
          <div class="col-md-5"><input type="number" id="li_id" class="form-control"></div>
        </div>
        <div class="row justify-content-center mt-4">
          <div class="col-md-3"><button type="button" class="btn btn-success form-control" onclick="App.btnViewcom()">VIEW</button></div>
        </div>

        <div id="view_err" class="text-center"></div>

        <div id="view_result">
          <div class="row justify-content-center my-4">
            <div class="col-md-6">
              <b>License Id:</b> &emsp;&emsp; <label id="view_cid"></label> <br>
              <b>Name:</b> &emsp;&emsp; <label id="view_cname"></label> <br>
              <b>Location:</b> &emsp;&emsp; <label id="view_clocation"></label> <br>
              <!-- <b>Age:</b> &emsp;&emsp; <label id="view_age"></label> <br>
              <b>Gender:</b> &emsp;&emsp; <label id="view_gender"></label> <br>
              <b>Contact:</b> &emsp;&emsp; <label id="view_contact"></label>  -->
            </div>
          </div>
        </div>

        <hr>
      </section>


    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
