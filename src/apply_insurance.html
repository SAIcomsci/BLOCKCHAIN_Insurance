<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="This web app is to store and retrive the student details using Ethereum, Metamask, Ganache, Truffle">
    <meta name="author" content="Indrason">

    <title>Apply Insurance | Insurance HUB</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/bootstrap-icons.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Insurance HUB</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="users.html"><i class="bi bi-arrow-left"></i> Go Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="apply_insurance.html">Apply for Insurance</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-link nav-link" type="button" onclick="btn_viewUIns_menu()">View
                            Insurance</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row justify-content-center mt-3">
            <div class="col-md-4"><button class="btn btn-info form-control" type="button"
                    onclick="App.btnPolicyList()" id="btnPolicyList">SHOW POLICIES</button></div>
        </div>
        <!-- Add Policy section to add Policy details -->
        <section id="applyIns">
            <div class="text-center my-4">
                <h1>Apply for Insurance</h1>
            </div>

            <hr>

            <div>
                <table class="table table-stripped">
                    <thead>
                        <tr class="table-info">
                            <td>Policy ID</td>
                            <td>Policy Name</td>
                            <td>Premuim Monthly</td>
                            <td>Insurance Period</td>
                            <td>Reimburse Money</td>
                            <td>Company Name</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody id="insList">

                    </tbody>
                </table>
            </div>

            <hr>
        </section>

        <!-- View Company section to show the details of the insurance -->
        <section id="viewUIns">
            <div class="text-center my-4">
                <h1>Display Insurance Details</h1>
            </div>

            <hr>

            <hr>
        </section>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
        $('#viewUIns').hide();
        $('#add_err').text('');
        function btn_viewUIns_menu() {
            $('#viewUIns').show();
            $('#applyIns').hide();
        }

    </script>
</body>

</html>
